<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nova Página</title>
    <meta name="description" content="Descrição da página para SEO">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Nova Página">
    <meta property="og:description" content="Descrição da página para redes sociais">
    <meta property="og:image" content="/.netlify/images?url=/images/og-default.jpg&w=1200&q=80">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg">

    <!-- Performance Hints -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://challenges.cloudflare.com" crossorigin>

    <!-- Styles -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Phone Input Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/css/intlTelInput.css">
  </head>
  <body>
    <!-- ScrollSmoother Wrapper -->
    <div id="smooth-wrapper">
      <div id="smooth-content">
        
        <main class="container">
          <!-- Conteúdo da página aqui -->
          <section data-animate="fade-up">
            <h1>Nova Landing Page</h1>
            <p>Comece a editar o conteúdo aqui.</p>
          </section>
        </main>

        <footer class="container">
          <small>&copy; 2025 Sua Empresa</small>
        </footer>

        <!-- Scripts -->
        
        <!-- Turnstile (Captcha) -->
        <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
        
        <!-- GSAP Utils (Free) -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollSmoother.min.js"></script>
        <script src="/js/animations.js"></script>
        
        <!-- Project Scripts -->
        <script src="/js/tracking.js" defer></script>
        <script src="/js/form.js" defer></script>
        
      </div><!-- /#smooth-content -->
    </div><!-- /#smooth-wrapper -->
  </body>
</html>
